{% extends 'base.html' %}

{% block main %}

<div class="row my-5">
    <div class="col-sm-10 col-md-8 col-lg-4 offset-sm-1 offset-md-2 offset-lg-3">
        <div class="card border-success">
            <legend class="bg-success text-center text-light">Login Form</legend>
                <div class="card-body">
                <form class="loginForm" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn btn-primary form-control" type="submit">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
