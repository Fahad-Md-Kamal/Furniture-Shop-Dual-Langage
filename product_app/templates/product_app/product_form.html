{% extends './product_base.html' %}
{% load static %}
{% load i18n %}

{% block main %}
<div class="row">
    <div class="col-sm-10 col-md-8 col-lg-4 offset-sm-1 offset-md-2 offset-lg-3 my-5">
        <div class="card rounded">
            <legend class="text-center bg-success text-light py-3 rounded">Product {{state}} Form</legend>
            <form class="p-2" method="post">
            {% csrf_token %}
            {{form}}
            <button class="btn btn-success form-control text-upper" type="submit">{{state}}</button>
        </form>
    </div>
</div>
</div>
{% endblock main %}
